<table>
  <tr>
    <td class="bold">ID</td>
    <td class="bold">Name</td>
    <td class="bold">Email</td>
    <td class="bold day" *ngFor="let dayNumber of days">Day {{ dayNumber }}</td>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
    <td *ngFor="let shift of employee.shifts">
      {{ earnings(employee.hourlyRate, shift) }}
    </td>
  </tr>
</table>
